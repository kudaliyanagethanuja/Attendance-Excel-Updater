<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - File Processor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-900 text-green-400 font-mono">

  <form method="post" class="relative bg-black/60 border border-green-400 rounded-2xl shadow-xl p-8 w-80 backdrop-blur-sm animate-fadeIn">
    <h2 class="text-2xl font-bold mb-6 text-center tracking-wider animate-pulse">Login</h2>

    <input type="text" name="username" placeholder="Username" required
      class="w-full mb-4 px-4 py-2 border border-green-400 rounded-md bg-transparent text-green-300 placeholder-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 transition"/>

    <div class="relative mb-4">
      <input type="password" name="password" id="password" placeholder="Password" required
        class="w-full px-4 py-2 border border-green-400 rounded-md bg-transparent text-green-300 placeholder-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 transition"/>
      <span class="absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer text-green-400 hover:text-green-200 transition" onclick="togglePassword()">👁️</span>
    </div>

    <button type="submit"
      class="w-full py-2 mt-2 border border-green-400 rounded-md text-green-400 hover:bg-green-400 hover:text-black transition duration-300 ease-in-out font-bold tracking-widest">
      Login
    </button>

    {% with messages = get_flashed_messages(category_filter=['error']) %}
      {% if messages %}
        <div class="mt-4 text-red-500 border border-red-500 rounded-md p-2 text-sm animate-fadeIn">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
  </form>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.querySelector(".toggle-password") || event.target;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.textContent = "🙈";
      } else {
        passwordInput.type = "password";
        icon.textContent = "👁️";
      }
    }
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>

</body>
</html>
